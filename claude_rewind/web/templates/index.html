<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Rewind Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #1e293b;
            padding: 20px 0;
            border-bottom: 2px solid #6366f1;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: #6366f1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 2.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 0.875rem;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #6366f1;
        }

        .timeline-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timeline-header h2 {
            color: #e2e8f0;
        }

        .refresh-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #4f46e5;
        }

        .snapshot-list {
            list-style: none;
        }

        .snapshot-item {
            background: #0f172a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #6366f1;
            transition: transform 0.2s;
        }

        .snapshot-item:hover {
            transform: translateX(5px);
        }

        .snapshot-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .snapshot-id {
            font-family: 'Courier New', monospace;
            color: #6366f1;
            font-weight: bold;
        }

        .snapshot-time {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .snapshot-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .rewind-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .rewind-btn:hover {
            background: #4f46e5;
            transform: scale(1.05);
        }

        .rewind-btn:active {
            transform: scale(0.95);
        }

        .snapshot-description {
            color: #cbd5e1;
            margin-bottom: 8px;
        }

        .snapshot-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            background: #334155;
            color: #94a3b8;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .tag.auto { background: #065f46; color: #6ee7b7; }
        .tag.tool { background: #7c2d12; color: #fbbf24; }
        .tag.session { background: #1e3a8a; color: #93c5fd; }
        .tag.error { background: #7f1d1d; color: #fca5a5; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error-message {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <span class="logo">‚è∞</span>
                Claude Code Rewind Dashboard
                <span class="status-indicator"></span>
            </h1>
        </div>
    </header>

    <div class="container">
        <div id="error-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Snapshots</h3>
                <div class="value" id="total-snapshots">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Files Tracked</h3>
                <div class="value" id="total-files">-</div>
            </div>
            <div class="stat-card">
                <h3>Storage Used</h3>
                <div class="value" id="total-size">-</div>
            </div>
            <div class="stat-card">
                <h3>Recent Activity</h3>
                <div class="value" id="recent-activity">-</div>
            </div>
        </div>

        <div class="timeline-section">
            <div class="timeline-header">
                <h2>üìä Snapshot Timeline</h2>
                <button class="refresh-btn" onclick="loadData()">‚Üª Refresh</button>
            </div>
            <div id="timeline-content">
                <div class="loading">Loading snapshots...</div>
            </div>
        </div>
    </div>

    <footer>
        <p>Claude Code Rewind Dashboard v1.5 | Made with üíú for the Claude Code Community</p>
    </footer>

    <script>
        // API base URL
        const API_BASE = '/api';

        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Get tag class
        function getTagClass(tag) {
            if (tag === 'auto') return 'auto';
            if (tag.startsWith('tool:')) return 'tool';
            if (tag.startsWith('session:')) return 'session';
            if (tag.startsWith('error')) return 'error';
            return '';
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                document.getElementById('total-snapshots').textContent = data.total_snapshots;
                document.getElementById('total-files').textContent = data.total_files;
                document.getElementById('total-size').textContent = formatBytes(data.total_size);
                document.getElementById('recent-activity').textContent = data.recent_activity;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load snapshots
        async function loadSnapshots() {
            try {
                const response = await fetch(`${API_BASE}/snapshots?limit=50`);
                const snapshots = await response.json();

                const container = document.getElementById('timeline-content');

                if (snapshots.length === 0) {
                    container.innerHTML = '<div class="loading">No snapshots found. Start using Claude Code to create snapshots!</div>';
                    return;
                }

                const html = `
                    <ul class="snapshot-list">
                        ${snapshots.map(snapshot => `
                            <li class="snapshot-item">
                                <div class="snapshot-header">
                                    <div>
                                        <span class="snapshot-id">${snapshot.id}</span>
                                    </div>
                                    <div class="snapshot-actions">
                                        <span class="snapshot-time">${formatTime(snapshot.timestamp)}</span>
                                        <button class="rewind-btn" onclick="rewindToSnapshot('${snapshot.id}')" title="Rollback to this snapshot">
                                            ‚è™ Rewind
                                        </button>
                                    </div>
                                </div>
                                <div class="snapshot-description">${snapshot.description}</div>
                                <div class="snapshot-tags">
                                    ${snapshot.tags.map(tag => `
                                        <span class="tag ${getTagClass(tag)}">${tag}</span>
                                    `).join('')}
                                    <span class="tag">${snapshot.file_count} files</span>
                                    <span class="tag">${formatBytes(snapshot.total_size)}</span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;

                container.innerHTML = html;
            } catch (error) {
                console.error('Failed to load snapshots:', error);
                showError('Failed to load snapshots. Please check if the server is running.');
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Rewind to snapshot
        async function rewindToSnapshot(snapshotId) {
            if (!confirm(`Are you sure you want to rollback to snapshot ${snapshotId}?\n\nThis will restore your project to the state at that snapshot.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/rollback/${snapshotId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Rollback failed');
                }

                const result = await response.json();
                alert(`‚úÖ Successfully rolled back to ${snapshotId}\n\n${result.files_restored} files restored`);

                // Reload data to reflect changes
                loadData();
            } catch (error) {
                console.error('Rollback failed:', error);
                showError(`Rollback failed: ${error.message}`);
            }
        }

        // Load all data
        async function loadData() {
            await Promise.all([loadStats(), loadSnapshots()]);
        }

        // WebSocket connection for real-time updates
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/api/ws`);

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('WebSocket message:', data);

                // Reload data on new snapshot
                if (data.type === 'snapshot_created') {
                    loadData();
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            // Send keepalive ping every 30 seconds
            setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send('ping');
                }
            }, 30000);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            connectWebSocket();

            // Auto-refresh every 10 seconds
            setInterval(loadData, 10000);
        });
    </script>
</body>
</html>
